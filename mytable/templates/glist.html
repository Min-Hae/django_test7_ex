<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>고객 정보</h2>
<table>
<tr>
<th>고객번호</th><th>고객명</th><th>성별</th><th>고객전화</th>
</tr>
{%for g in glist %}
<tr>
<td>{{g.gogek_no}}</td>

<td>{{g.gogek_name}}</td>

  	{% if g.gogek_jumin|slice:"7:8" == '1' %}
<td>남 </td>
	{%else%}
<td>여 </td>
{%endif%}
<td>{{g.gogek_tel}}</td>

</tr>
{%endfor%}
</table>
</body>
</html>
